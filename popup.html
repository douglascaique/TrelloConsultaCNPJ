<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do CNPJ</title>
</head>
<body>
  <div id="info"></div>
  <script>
    // Obter os argumentos enviados pelo Power-Up
    TrelloPowerUp.initialize({
      'popup': function(t, options) {
        t.popupData('data').then(function(data) {
          document.getElementById('info').innerHTML = `
            <p><strong>Razão Social:</strong> ${data.razao_social}</p>
            <p><strong>Município:</strong> ${data.municipio}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Regime Tributário:</strong> ${data.regime_tributario}</p>
            <p><strong>CNAEs:</strong> ${data.cnaes}</p>
          `;
        });
      }
    });
  </script>
</body>
</html>
